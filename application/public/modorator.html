<!DOCTYPE html>
<html>
  <head>
    <title>ספיד דייט ישראל</title>

    <link
      rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"   crossorigin="anonymous" />

  <body>

 
    <div class="row">
        <div class="col-sm-12">
            
                <div class="col-sm-1 fr">
                    <img src="logo.png" style="width: 90px;">
                </div>
                <div class="col-sm-11 fr">
                        <h1 align="center">ספיד דייט - מסך ניהול והנחייה</h1>
                        <h2 align="center">מפגש 135</h2>
                </div>
                <div class="row">
                    <div class="col-sm-12"><h4 align="center">הנך נמצא בלובי</h4></div>
                </div>            
            
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3 fr">
            <button id="startConversation" class="btn btn-primary btn-block"> התחל מפגש</button>
            <button id="stopConversation" class="btn btn-primary btn-block" style="display:none"> סיים מפגש</button>
            <button id="capturescreen" class="btn btn-primary btn-block"> שתף מסך </button>
            <button id="stopScreenCapture" class="btn btn-primary btn-block"> הפסק שיתוף מסך </button>
            <button id="startVideoCapture" class="btn btn-primary btn-block"> שתף וידאו </button>
            <button id="stopVideoCapture" class="btn btn-primary btn-block"> הפסק שיתוף וידאו </button>
            <button id="startAudioCapture" class="btn btn-primary btn-block"> שתף קול </button>
            <button id="stopAudioCapture" class="btn btn-primary btn-block"> הפסק שיתוף קול </button>
            <button id="button-start-meeting" class="btn btn-primary btn-block">התחל מפגשים אישיים</button>
            <button id="button-test" class="btn btn-primary btn-block">Test</button>
            <div class="col-sm-12"><hr></div>
            <div class="col-sm-12">
                <select name='roomsNames' id='slctRoomsNames'>
                    <option value='lobby'>לובי</option>
                    <option value='room1'>חדר 1</option>
                    <option value='room2'>חדר 2</option>
                    <option value='room3'>חדר 3</option>
                    <option value='room1'>חדר 4</option>
                    <option value='room1'>חדר 5</option>
                </select>
                <button id="move-to-room" class="btn btn-primary btn-block"> עבור לחדר</button>
            </div>
            <div class="col-sm-12 text-div" >פגישה מספר: <span id='meeting-number'>1</span> </div>
            <div class="col-sm-12 text-div al-ce"><span id='countdowntimerModorator'>00:00</span> </div>
            
            

        </div>
        <div class="col-sm-6 fr">
            <div id="modorate-media">Modorate Window</div>
        </div>
           
        <div class="col-sm-3 fr">
            <div id="messages"></div>
            <div id="send-msg">
                <form id="chatform">
                    <input type="text" id="messageTxt" class="chat-field">
                    <input type="submit"  class="btn btn-primary" style="width:28%" >
                          
                </form>            
            </div>
        </div>
      <div class="col-sm-1 fr"></div>
    </div>
  
    <div class="row">
        <div class="col-sm-12"><h4 align="center">משתתפים אונליין</h4></div>
    </div>
    <div class="row">
        <div id="remote-media">&nbsp;</div>
    </div>

        <div class="col-sx-12">
   
        </div>

    </div>
